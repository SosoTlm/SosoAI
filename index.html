<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Conversations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 80px 20px 20px;
        }

        section {
            margin-bottom: 20px;
        }

        #conversationList {
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #fff;
        }

        .conversation {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Conversations</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#conversations">Conversations</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to AI Conversations</h2>
            <p>Use this tool to interact with Vercel and ElevenLabs AI services.</p>
        </section>
        <section id="conversations">
            <h2>Conversations</h2>
            <div id="conversationList">
                <!-- Conversations will be dynamically inserted here -->
            </div>
            <button id="fetchConversations">Load Conversations</button>
            <textarea id="userInput" placeholder="Type your message here..." rows="3" style="width: 100%; margin-top: 10px;"></textarea>
            <button id="sendMessage" style="margin-top: 10px;">Send Message</button>
        </section>
        <section id="settings">
            <h2>Settings</h2>
            <p>Adjust your preferences here.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 AI Conversations. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('fetchConversations').addEventListener('click', fetchConversations);
            document.getElementById('sendMessage').addEventListener('click', sendMessage);
        });

        async function fetchConversations() {
            try {
                const response = await fetch('https://au_vrcel277893987278827777f199488e7578299/conversations', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer sk_ff7399513c51a31036fc152d529db02e01d63454bd8f995a'
                    }
                });
                const data = await response.json();
                displayConversations(data);
            } catch (error) {
                console.error('Error fetching conversations:', error);
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) return;

            try {
                const response = await fetch('https://au_vrcel277893987278827777f199488e7578299/message', { // Update this endpoint as needed
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer sk_ff7399513c51a31036fc152d529db02e01d63454bd8f995a',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userInput })
                });
                const data = await response.json();
                displayConversations([data]);
                document.getElementById('userInput').value = ''; // Clear input field
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        function displayConversations(conversations) {
            const conversationList = document.getElementById('conversationList');
            conversationList.innerHTML = '';

            conversations.forEach(conversation => {
                const div = document.createElement('div');
                div.classList.add('conversation');
                div.innerHTML = `<p><strong>AI:</strong> ${conversation.response}</p>`;
                conversationList.appendChild(div);
            });
        }
    </script>
</body>
</html>
